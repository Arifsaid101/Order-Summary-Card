<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
  <link rel="stylesheet" href="design/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  <title>Order Summary Card</title>
</head>

<body>
  <div class="main-page">
    <img class="top-wave" src="images/pattern-background-desktop.svg" alt="wave">
    <div class="order-container">
      <img class="image-1" src="images/illustration-hero.svg" alt="women-dacing-icon">
      <h1 class="order-summary"> Order Summary</h1>

      <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="payment">
        <img class="music" src="images/icon-music.svg" alt="music-icon">
        <p class="annual">Annual Plan</p>
      <a class="change" href="">Change</a>
        <p class="price">$59.99/year</p>
      </div>
      <button class="btn-1"type="button" name="button">Proceed to Payment</button> <br>
<p class="cancel">Cancel Order</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arif Said</a>.
  </div>
</body>

</html>
